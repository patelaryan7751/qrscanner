<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/hero-bg.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar" style="margin-bottom: 10px;">
						<img src="images/TT 2.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45" style="margin: 10px;">
						Play Video Toghether
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Party Name Required" style="margin: 10px;">
						<input class="input100" id="partylink1" type="text" name="" placeholder="Party Name" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-play"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Link is Required" style="margin: 10px;">
						<input class="input100" id="partylink2" type="password" name="pass" placeholder="Video Link" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil"></i>
						</span>
					</div>
                    <div class="container-login100-form-btn" style="margin: 10px;">
						<button id="btn-login" class="login100-form-btn" onmousedown="validate()">
							Start
						</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
        function validate(){
            var v1=document.getElementById("partylink1").value;
            var v2=document.getElementById("partylink2").value;
            if (!v1.replace(/\s/g, '').length) {
				swal({
					title: "Oops You missed something",
					text: "Fill in all the fields to create party",
					icon: "warning",
					button: "Ok",
					});      
            }
            else if (!v2.replace(/\s/g, '').length) {
            alert('You can\'t leave this field blank');
            }
        }
    </script>
