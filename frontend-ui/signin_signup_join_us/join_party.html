<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/hero-bg.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar" style="margin-bottom: 10px;">
						<img src="images/TT 2.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45" style="margin: 10px;">
						Copy and Paste your Party Link 
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Link is required" style="margin: 18px;">
						<input id="partylink" class="input100" type="text" name="" placeholder="Paste Here">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil"></i>
						</span>
					</div>
                    <div style="display: flex;width: 100%;justify-content: center;">
                    <div id="loada" class="loader" style="display: none;align-self: center;"></div>
                    </div>
                    <div class="container-login100-form-btn p-t-10" style="margin: 10px;">
					<button id="btn-login" class="login100-form-btn" onmousedown="validate()">
						Start
					</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
        function validate(){
            var v=document.getElementById("partylink").value;
            if (!v.replace(/\s/g, '').length) {
				swal({
					title: "Enter Party Link",
					text: "please copy and paste the room id sent by owner",
					icon: "warning",
					button: "Ok",
					});
            }
            else
            document.getElementById("loada").style.display="block";
        }
    </script>
