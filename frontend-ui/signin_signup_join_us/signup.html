<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/hero-bg.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/avatar.svg" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						SIGN UP
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "This field is required">
						<input class="input100" type="email" id="email"  name="" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "This field is required">
						<input class="input100" type="password" id="password" name="" placeholder="Set password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "This field is required">
						<input class="input100" type="password" id="cpass" name="" placeholder="Confirm password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>

                   
					<div class="container-login100-form-btn p-t-10">
						<button id="btn-signup" class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="index.html" class="txt1">
                            <i class="fa fa-long-arrow-left"></i>	
                            back to log-in
						</a>
					</div>

					<!--<div class="text-center w-full">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>-->
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->
